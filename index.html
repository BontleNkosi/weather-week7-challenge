<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-application">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder=" Enter city.."
            required
            id="search-new-city"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-application-info">
          <div>
            <h1 class="weather-application-city" id="city">Pretoria</h1>
            <p class="weather-application-details">
              Monday 06:34, scattered clouds
              <br />
              Humidity: <span class="change-color"> 60%</span> Wind:
              <span class="change-color">3,13km/h</span>
            </p>
          </div>
          <div class="weather-application-temperature-container">
            <div class="weather-application-emoji">☀️</div>
            <div class="weather-application-temperature">12</div>
            <div class="weather-application-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="#" target="_blank"> Bontle Phakathi</a>
        ,is
        <a href="#" target="_blank"> open-sourced on GitHub</a>
        and
        <a href="#" target="_blank"> hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
